<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="user.css">
</head>
<body>
   
      <div class="profile-container">
        <!-- Logo -->
        <h1 class="logo">The Vendor</h1>
        
        <!-- Profile Card -->
        <div class="profile-card">
            <div class="photo-section">
                <img id="user-photo" src="default-avatar.png" alt="User Photo">
                <input type="file" id="photo-upload" accept="image/*">
              </div>
    
          <!-- User Information -->
          <div class="user-info">
            <p><strong>User Name:</strong> <span id="user-name">John Doe</span></p>
            <p><strong>User ID:</strong> <span id="user-id">12345678</span></p>
            <p><strong>Contact:</strong> <span id="mobile-number">+8801234567890</span></p>
            <p><strong>Balance:</strong> <span id="user-balance">BDT 500</span></p>
          </div>
        </div>
    </div>
    
  <script src="user.js"></script>
</body>
</html>
