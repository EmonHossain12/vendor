<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle and Earn</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <!-- <header>

    <main>
        <section id="sell-section">
            <h2>Sell with The Vendor</h2>
            <form id="sell-form">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Enter weight in kg" required>
                <button type="button" id="calculate">Calculate Payment</button>
            </form>
            <div id="payment-info">
                <p>Total Payment: <span id="payment-amount">BDT 0</span></p>
            </div>
        </section>

        <section id="payment-section">
            <h2>Payment Options</h2>
            <button id="withdraw">Withdraw</button>
            <!-- <button id="pay-now">Pay Now</button> -->
        </section>
    </main>

    <footer>
        <p>The Vendor <i class="fa-solid fa-heart"></i> stay with us !</p>
    </footer>

    <script src="new.js"></script>
</body>
</html>
